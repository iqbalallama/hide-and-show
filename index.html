<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & show Password</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="main">
        <h2>Please Sign in <span class="animation"></span></h2>
        <div class="form">
            <input class="same" type="text" id="text" placeholder="Please type your Email or Phone num"/>
            <br/>
            <br/>
            <input class="same" type="password" id="pass" placeholder="Please type your Email or Phone num"/>
            <br/>
            <br/>
            <input type="checkbox" id="check"/>Show Password
            <br/>
            <br/>
            <button class="btn" id="submit">Submit</button>
        </div>
    </section>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
